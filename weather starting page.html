<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-based Music Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href=
https://cdn-icons-png.flaticon.com/512/1779/1779940.png
        type="image/x-icon" />
    <style>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #33ccff;
            margin: 50px;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
        button {
            cursor: pointer;
        }
        #weatherResult {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Generate Music Based on Your Weather</h1>
    <form id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter city name" required>
        <button type="submit">Get Weather and Generate Music</button>
    </form>
    
    <div id="weatherResult"></div>

    <!-- Include the Tone.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
